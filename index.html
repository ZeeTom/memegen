<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Open+Sans&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Meme Cloud - Meme Generator</title>
  </head>
  <body>
    <header>
      <h1>Meme Cloud</h1>
      <h2>Make your dream meme</h2>
    </header>
    <section class="inputs">
      <div class="img-link">
        <label for="img-link">Image: </label>
        <input type="text" name="img-link" placeholder="Image Link" />
      </div>
      <div class="top-text">
        <label for="top-text">Text (Top): </label>
        <input type="text" name="top-text" placeholder="optional" />
      </div>
      <div class="bot-text">
        <label for="bot-text">Text (Bottom): </label>
        <input type="text" name="bot-text" placeholder="optional" />
      </div>
      <div class="btn">
        <button class="btn">Generate Meme</button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
